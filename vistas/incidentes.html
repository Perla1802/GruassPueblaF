<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidentes</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/styleSliderbar.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- DataTables-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>

    
</head>

<body>

    <div class="container-fluid">
        <div class="row">          
            <nav>
                <div class="logo" style="margin-top: 25px">
                    <i class="bx bx-menu menu-icon" ></i>
                    <span class="logo-namee">Bienvenido</span>
                </div>
        
                <div class="sidebar">
                    <div class="logo">
                        <i class="bx bx-menu menu-icon"></i>
                        <span class="logo-name">Bienvenido</span>
                    </div>
        
                    <div class="sidebar-content">
                        <ul class="lists">
                            <li class="list">
                                <a href="/index.html" class="nav-link">
                                    <i class="bx bx-home-alt icon"></i>
                                    <span class="link">Inicio</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class="bx bx-cog icon icon"></i>
                                    <span class="link">Ajustes</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="login.html" class="nav-link">
                                    <i class="bx bx-log-out icon"></i>
                                    <span class="link">Salir</span>
                                </a>
                            </li>
                            
                        </ul>
        
                    </div>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="margin-top: 80px;">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Incidentes</h1>
                </div>

                <a href="./formulario.html" class="btn btn-primary">Agregar incidente</a>
                <p></p>

                <!-- Modal -->
                <div class="modal fade" id="modal" role="edit" aria-labelledby="Editar" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar Registro</h5>
                            </div>
                            <div class="modal-body d-flex align-items-center justify-content-center">
                                <!-- Campos de entrada para folio y dirección -->
                                <input type="text" id="ids" hidden>
                                <p>Folio: <input type="text" id="folioInput" placeholder="Folio"> </p>
                                <p>Dirección: <input type="text" id="direccionInput" placeholder="Dirección"> </p>
                            </div>
                            <div class="modal-footer">
                                <button id="cerrar" type="button" class="btn btn-danger" onclick="cerrarModal()">
                                    <i class="fa fa-times" aria-hidden="true"></i> Cancelar
                                </button>
                                <button type="button" class="btn btn-primary"
                                    onclick="guardarCambios ($('#ids').val())">Guardar Cambios</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DataTable -->
                <div class="table-responsive">
                    <table id="dataTable" class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Folio</th>
                                <th>Fecha</th>
                                <th>Dirección</th>
                                <th class="align-items-center justify-content-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </main>

        </div>
    </div>

    <script>
        $(document).ready(function () {
            var dataTable = $('#dataTable').DataTable({
                language: {
                    "sProcessing": "Procesando...",
                    "sLengthMenu": "Mostrar _MENU_ registros",
                    "sZeroRecords": "No se encontraron resultados",
                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                    "sInfo": "Mostrado _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty": "No se encontro información.",
                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix": "",
                    "sSearch": "Buscar folio:",
                    "sUrl": "",
                    "sInfoThousands": ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst": "Primero",
                        "sLast": "Último",
                        "sNext": ">",
                        "sPrevious": "<"
                    },
                    "oAria": {
                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    }
                },
                ajax: {
                    url: 'http://localhost:3001/siniestro/get',
                    dataSrc: 'content'
                },
                columns: [
                    { data: 'idSiniestro' },
                    { data: 'folio' },
                    { data: 'fecha' },
                    { data: 'direccion' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            const idSiniestro = row.idSiniestro;
                            const folio = row.folio;
                            const direccion = row.direccion;
                            // Botones de Acciones
                            return `<button class="btn btn-primary btn-sm" onclick="editarRegistro(${idSiniestro},'${folio}','${direccion}')">Editar</button>`;
                        }
                    }
                ]
            });

            // Toggle para colapsar/expandir el contenido principal en pantallas pequeñas
            $('#toggleBtn').on('click', function () {
                $('#sidebar').toggleClass('collapsed');
            });
            
            dataTable.draw();
        });

        function cerrarModal() {
            $("#modal").modal('hide')
            window.location.href = './incidentes.html'
        }

        function editarRegistro(idSiniestro, folio, direccion) {

            //pasando los valores al modal
            $('#folioInput').val(folio);
            $('#direccionInput').val(direccion);
            $('#ids').val(idSiniestro);

            $('#modal').modal('show');

        }

        function guardarCambios(idSiniestro) {
            const fol = $('#folioInput').val();
            const dir = $('#direccionInput').val();

            $.ajax({
                method: "PUT",
                url: `http://localhost:3001/siniestro/update/${idSiniestro}`,
                data: { folio: fol, direccion: dir },
                success: function (response) {
                    console.log("Registro actualizado con éxito", response);

                    var dataTable = $('#dataTable').DataTable();
                    dataTable.destroy();
                    $('#dataTable').DataTable();
                },
                error: function (error) {
                    console.error("Error al actualizar el registro", error);
                }
            });

            cerrarModal();
        }
    </script>
    <script>
        const navBar = document.querySelector("nav"),
            menuBtns = document.querySelectorAll(".menu-icon"),
            overlay = document.querySelector(".overlay");

        menuBtns.forEach((menuBtn) => {
            menuBtn.addEventListener("click", () => {
                navBar.classList.toggle("open");
            });
        });

        overlay.addEventListener("click", () => {
            navBar.classList.remove("open");
        });
    </script>
</body>

</html>
