<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidentes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">

    <!-- Font Awesome Icons (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky" style="height: 100vh;">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2" style="padding-top: 20px;">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-home"></i> Bienvenido
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="#">
                                <i class="fas fa-search"></i> Buscar
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user"></i> Perfil
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog"></i> Ajustes
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="#">
                                <i class="fas fa-sign-out-alt"></i> Salir
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Incidentes</h1>

                </div>

                <!-- DataTable -->
                <div class="table-responsive">
                    <table id="dataTable" class="table">
                        <thead>
                            <tr>
                                <th>Folio</th>
                                <th>Id</th>
                                <th>Fecha</th>
                                <th>Dirección</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Configurar DataTable
            var dataTable = $('#dataTable').DataTable({
                language: {
                    "sProcessing": "Procesando...",
                    "sLengthMenu": "Mostrar _MENU_ registros",
                    "sZeroRecords": "No se encontraron resultados",
                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix": "",
                    "sSearch": "Buscar:",
                    "sUrl": "",
                    "sInfoThousands": ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst": "Primero",
                        "sLast": "Último",
                        "sNext": "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    },
                    "buttons": {
                        "copy": "Copiar",
                        "colvis": "Visibilidad"
                    }
                },
                ajax: {
                    url: 'URL_DE_TU_API',  // Reemplaza esto con la URL real de tu API
                    dataSrc: ''
                },
                columns: [
                    { data: 'folio' },
                    { data: 'id' },
                    { data: 'fecha' },
                    { data: 'direccion' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            // Botones de Acciones
                            return '<button class="btn btn-primary btn-sm" onclick="editarRegistro(' + row.id + ')">Editar</button>' +
                                '<button class="btn btn-info btn-sm ml-2" onclick="visualizarRegistro(' + row.id + ')">Visualizar</button>';
                        }
                    }
                ]
            });

            // Toggle para colapsar/expandir el contenido principal en pantallas pequeñas
            $('#toggleBtn').on('click', function () {
                $('body').toggleClass('sidebar-collapsed');
            });
        });

        // Funciones para editar y visualizar registros
        function editarRegistro(id) {
            // Lógica para editar el registro con el ID proporcionado
            console.log('Editar registro con ID: ' + id);
        }

        function visualizarRegistro(id) {
            // Lógica para visualizar el registro con el ID proporcionado
            console.log('Visualizar registro con ID: ' + id);
        }
    </script>

    <style>
        body.sidebar-collapsed #sidebar {
            width: 80px;
        }

        body.sidebar-collapsed #sidebar .nav-link span {
            display: none;
        }

        body.sidebar-collapsed #sidebar .nav-link i {
            margin-right: 0;
        }

        @media (max-width: 768px) {
            body.sidebar-collapsed #sidebar {
                width: 100%;
                position: absolute;
                z-index: 1;
                height: 100%;
                overflow-y: auto;
                transition: 0.5s;
            }

            body.sidebar-collapsed #sidebar .nav-link span {
                display: inline;
            }

            body.sidebar-collapsed #sidebar .nav-link i {
                margin-right: 10px;
            }

            body.sidebar-collapsed #sidebar a {
                text-align: center;
            }

            body.sidebar-collapsed #sidebar ul {
                padding-top: 15px;
            }

            body.sidebar-collapsed #sidebar .sidebar-sticky {
                position: static;
                height: auto;
                overflow-x: hidden;
                overflow-y: hidden;
            }

            body.sidebar-collapsed #sidebar .sidebar-sticky ul {
                padding-top: 20px;
                position: relative;
                overflow-y: auto;
            }

            body.sidebar-collapsed #sidebar .sidebar-sticky ul li {
                padding-top: 10px;
                padding-bottom: 10px;
            }
        }
    </style>

</body>

</html>
