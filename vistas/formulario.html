<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar incidente</title>

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="../css/styleFormulario.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="container__header">
                    <div class="logo">
                        <a href="#">
                            <img src="../assets/images/Logo/logoGobierno.png" alt="">
                        </a>
                    </div>
                    <div class="menu">
                        <a href="./incidentes.html" class="btn__quote">Regresar</a>
                    </div>
                </div>
            </header>
        </div>

        <div class="mb-3 border-bottom">
            <h1 id="title">Incidente</h1>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="mb-3">
                    <p>Dirección: <input type="text" id="origenInput" class="form-control" placeholder="Escribe un lugar"></p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="mb-3">
                    <button onclick="trazarRuta()" class="btn btn-primar btn-p">Buscar Corralon</button>
                </div>
            </div>
        </div>


        <!-- Mapa -->
        <div class="container" style="margin-bottom: 20px;">
            <div class="row Mapa">
                <div id="tiempoViaje"></div> <!-- Este div mostrará el tiempo de viaje -->
                <br>
                <div class="col-lg-12 container-fluid" id="map"></div>
            </div>
        </div>

        <!-- Corralon Asignado -->
        <h3 class="subtitle">Corralón asignado</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo">
                </div>
            </div>
        </div>
        
        <!-- Vehiculo -->
        <h3 class="subtitle">Características del vehiculo:</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" class="form-control" id="matricula">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="tipoCoche" class="form-label">Tipo de coche</label>
                    <select class="form-select" id="tipoCoche" onchange="seleccionarTipoCoche(this)">
                        <option value="grua">Grua</option>
                        <option value="autobus">Autobus</option>
                        <option value="coche">Coche</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Botones Finales -->
        <div class="row">
            <button type="button" onclick="regresar()" class="btn btn-danger"> Cancelar </button>
            <button type="button" class="btn btn-primary"> Guardar </button>    
        </div>
    </div>
        
    <script>
        function regresar () {
            window.location.href = './incidentes.html'
        }
    </script>    
    <!-- URL del API de Ggoogle Maps -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp1GHx7r5x2HOHdckpcZeUjBZ7QUyMCoc&callback=initMap"></script>
    <!-- Script con la funcionalidad del mapa -->
    <script src="../js/main.js"></script>

</body>
</html>
