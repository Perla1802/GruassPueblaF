<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas & Nodos</title>

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery y Popper.js (necesarios para Bootstrap 5) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

    <!-- Enlace a Bootstrap JS (Bootstrap bundle incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <h1 class="display-6">Rutas & Nodos</h1>

    <div class="container-xxl container-fluid">
        <label class="Parametros">Origen:</label>
        <input type="text" id="origenInput" class="form-control" placeholder="Escribe un lugar">
        <label class="Parametros">Destino:</label>
        <input type="text" id="destinoInput" class="form-control" placeholder="Escribe un lugar">
        <br>
        <button onclick="trazarRuta()" class="btn btn-primary btn-p">Trazar Ruta</button>
        <hr>
    </div>

    <div class="Mapa">
        <div id="tiempoViaje"></div> <!-- Este div mostrará el tiempo de viaje -->
        <br>
        <div class="container-xxl container-fluid" id="map"></div>
    </div>
    
    
    <footer class="container-xxl container-fluid">
        <br>
        <p><strong style="color:blueviolet;">Producto 1</strong> | David Galavíz x Perla Hernández</p>
    </footer>
    
    <!-- Script con la funcionalidad del mapa -->
    <script  src="./js/main.js"></script> 
    <!-- URL del API de Ggoogle Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp1GHx7r5x2HOHdckpcZeUjBZ7QUyMCoc&callback=initMap"></script> 
</body>

</html>
